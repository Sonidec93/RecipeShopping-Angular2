<div class="row">
  <div class="co-md-12">
    <img src="{{selectedRecipeDetails.imagePath}}" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{selectedRecipeDetails.name}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipes
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor:pointer;" (click)="addIngredients()"  >To Shopping List</a>
        </li>
        <li>
          <a style="cursor:pointer;" (click)="editShopping()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor:pointer;" (click)="deleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{selectedRecipeDetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of selectedRecipeDetails.ingredients">
        {{ingredient.name}}-({{ingredient.amount}})
      </li>

    </ul>
  </div>

</div>
