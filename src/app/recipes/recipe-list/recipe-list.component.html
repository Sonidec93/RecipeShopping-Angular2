<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">
            New recipe
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12" *ngFor="let rec of recipes" >
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{rec.name}}</h4>
                <p class="list-group-item-text">{{rec.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{rec.imagePath}}" alt="" class="img-responsive" style="max-height:50px;" />
            </span>
        </a>    
    </div>
</div>

<app-recipe-item></app-recipe-item>
